<mat-table [dataSource]="users" class="mat-elevation-z5 demo-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username</th>
    <td mat-cell *matCellDef="let user"><a href="http://localhost:4200/posts/{{user.id}}"> {{user.username}} </a></td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let user "> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let user "> {{user.isActive}} </td>
  </ng-container>

  <ng-container matColumnDef="activate-button">
    <th mat-header-cell *matHeaderCellDef> Activate</th>
    <td mat-cell *matCellDef="let user ">
      <button *ngIf="user.isActive === 'UNACTIVE'" mat-icon-button color="primary" (click)="activate(user.id)">
        <mat-icon>thumb_up</mat-icon>
      </button>
  </ng-container>

  <ng-container matColumnDef="deactivate-button">
    <th mat-header-cell *matHeaderCellDef> Deactivate</th>
    <td mat-cell *matCellDef="let user ">
      <button *ngIf="user.isActive === 'ACTIVE'" mat-icon-button color="warn" (click)="unactivate(user.id)">
        <mat-icon>thumb_down</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
